<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <section class="options">
      <button id="60">60s</button>
      <button id="30">30s</button>
      <div class="date-options">
        <label for="countdown-date">Select date:</label>
        <input type="date" id="countdown-date">
        <button id="start-btn">Start countdown</button>
      </div>
    </section>
    <section class="timer-container">
      Time Left: <span id="timer"></span>
    </section>
    <section class="message-container"></section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
